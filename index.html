<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <div class="container text-center">

        <div class="calc-container"><center></center>
          <!--Display for values-->
          <div class="row justify-content-center">
            <form name="calc">
              <input type="text" id="entry" class="entry text-end" value="0" readonly>
            </form>
          </div>
          <!--Buttons-->
        <div class="row justify-content-center">
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(7)">7</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(8)">8</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(9)">9</button>
          <button type="button" class="btn btn-info mathBut" onclick="mathButPress('+')">+</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(4)">4</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(5)">5</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(6)">6</button>
          <button type="button" class="btn btn-info mathBut" onclick="mathButPress('-')">-</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(1)">1</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(2)">2</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(3)">3</button>
          <button type="button" class="btn btn-info mathBut" onclick="mathButPress('*')">*</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress(0)">0</button>
          <button type="button" class="btn btn-warning numBut" onclick="numButPress('.')">.</button>
          <button type="button" class="btn btn-info mathBut" onclick="mathButPress('/')">/</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-success numBut" onclick="copyButPress('')">MC</button>
          <button type="button" class="btn btn-success numBut" onclick="pasteButPress('')">MP</button>
          <button type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
        </div>



            
        </div></center>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous">
  </script>
</body>

</html>
